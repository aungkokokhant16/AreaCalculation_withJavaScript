<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculation</title>
</head>
    <style>
        #result{
            width: 278px;
            height: 50x;
            display: inline-block;
        }
    </style>
<body>

    <h1>Area Calculation</h1>

    <div class="">
        <span>Resut  :</span>
        <span id="result"></span>
        <button onclick="addlist()">Store</button>
        <button onclick="CleanResult()">Clear</button>
    </div>

    <div class="">
        <input type="number" placeholder="width" id="width">
        <input type="number" placeholder="height" id="height">
        <input type="button" onclick="CalcArea()" value="Calculation">
    </div>

    <ul id="list">
        
    </ul>

    <h1></h1>
    <script>
        //select
           
           let width = document.getElementById("width");
           let height =  document.getElementById("height");
           let result =  document.getElementById("result");
           let list = document.getElementById("list");

           function CalcArea(){
           if (width.value == 0 || height.value == 0) {
               alert("Plx fill");
           }else{
            
                let area = width.value * height.value;
                result.innerHTML = `${width.value}ft x ${height.value}ft = ${area} ft<sup>2</sup>`;
                width.value = "";
                height.value = "";
            }
           }
            

            function addlist(){
                if(result.innerHTML==""){
                    alert("Result is empty");
                }else{
                    list.innerHTML += `<li>${result.innerHTML} </li>`;
                    result.innerHTML="";
                 }
                }

            function CleanResult(){
                result.innerHTML = "";
            }
               
    </script>
</body>
</html>
